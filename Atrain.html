<!DOCTYPE html>
<html>
<head>
  <title>My Bubble Chart</title>
 
</head>
<body>
  <div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<!-- //call random numbers -->
  
<script>
  const url = "script.js"
  const data = [{
    label: 'A Train busy ness',
    data: [{ x:10, y:10, r:10},
          {x:20,y: 60,r: 10},
          {x:25, y: 35, r: 10},
           {x:35, y: 65, r: 10},
           {x:55, y: 45, r: 10},
           {x:45, y: 55, r: 10},
           {x:15, y: 40, r: 10},
           {x: 70,y: 25,r: 10},
          {x: 30,y: 35,r: 10},
           {x: 65,y: 15,r: 10},
           {x: 40,y: 25,r: 10},
           {x: 73,y: 25,r: 10},
           
           {x: 50,y: 35,r: 10},
           {x: 60,y: 45,r: 10},
           {x: 80,y: 45,r: 10},
           {x: 53,y: 15,r: 10},
           {x: 36,y: 12,r: 10},
           {x: 25,y: 35,r: 10},
           
          ],
    backgroundColor: 'rgb(255, 99, 132)'
  }];
  
  const ctx = document.getElementById('myChart');

  new Chart(ctx, {
    type: 'bubble',
    data: {
      datasets: data
    },
    options: {
      scales: {
        x: { 
          ticks: {
            beginAtZero: true
            
          }
        },
        y: {
          ticks: {
            beginAtZero: true
          }
        }
      }
    }
    
  })
   
</script>
  <script> src = "script.js"
    
  </script>
</body>
</html>
